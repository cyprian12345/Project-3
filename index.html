<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Header 2</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="text-light index-page">
    <div class="container">
      <header class="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
          <a class="navbar-brand main-logo font-weight-bold" href="#"
            >Start up 3</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active mx-3">
                <a class="nav-link" href="#"
                  >Subscribe <span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item mx-3">
                <a class="nav-link" href="#">Features</a>
              </li>
            </ul>
            <button class="nav-btn my-2 my-sm-0 mx-lg-3" type="button">
              Sign up
            </button>
          </div>
        </nav>
      </header>
    </div>
    <div class="container">
      <!-- <div class="d-flex"> -->

      <main class="heading mx-auto text-center">
        <h1 class="main-head">
          Let&#8217;s make design<br />
          fast and easy
        </h1>
        <p class="head-para">
          The most important part of the Startup is the samples.<br />
          The samples form a set of 25 usable pages you can use as is or you can
          add new blocks from UI Kit.
        </p>
        <form action="" method="post" id="sign-up-form">
          <div class="sign-up">
            <input
              type="email"
              name="home-email"
              id="page-email"
              class="home-email mr-lg-4"
              placeholder="Your email"
            /><button type="submit" class="btn mx-md-3 send-btn">Send</button>
          </div>
          <p class="comply text-center my-2 my-sm-4">
            By signing up, you agree to the Terms of Service
          </p>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
